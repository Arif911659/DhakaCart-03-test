# Ansible Inventory for DhakaCart
# Update with your actual server IPs/hostnames

[production]
# Production servers
prod-web-1 ansible_host=192.168.1.10 ansible_user=ubuntu
prod-web-2 ansible_host=192.168.1.11 ansible_user=ubuntu
prod-db-1 ansible_host=192.168.1.20 ansible_user=ubuntu

[staging]
# Staging servers
staging-web-1 ansible_host=192.168.2.10 ansible_user=ubuntu
staging-db-1 ansible_host=192.168.2.20 ansible_user=ubuntu

[development]
# Development/local
localhost ansible_connection=local

[webservers]
# All web servers (frontend + backend)
prod-web-1
prod-web-2
staging-web-1

[databases]
# All database servers
prod-db-1
staging-db-1

[monitoring]
# Monitoring servers
prod-web-1  # Monitoring runs on web server

# Group variables
[production:vars]
env=production
domain=dhakacart.com

[staging:vars]
env=staging
domain=staging.dhakacart.com

[development:vars]
env=development

[webservers:vars]
# Common variables for all web servers
nginx_worker_processes=auto
nodejs_version=18

[databases:vars]
# Common variables for database servers
postgres_version=15
redis_version=7

