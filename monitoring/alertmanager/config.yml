# AlertManager Configuration for DhakaCart
# Handles alert routing, grouping, and notifications

global:
  # Default values
  resolve_timeout: 5m
  # SMTP configuration for email alerts
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'dhakacart-alerts@example.com'
  smtp_auth_username: 'dhakacart-alerts@example.com'
  smtp_auth_password: 'your-app-password'  # Use environment variable in production
  smtp_require_tls: true

# Templates for alert messages
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route configuration - how alerts are grouped and sent
route:
  # Default receiver for all alerts
  receiver: 'default-receiver'
  
  # Group alerts by these labels
  group_by: ['alertname', 'cluster', 'severity']
  
  # Wait before sending initial notification (collect similar alerts)
  group_wait: 10s
  
  # Wait before sending notification about new alerts in same group
  group_interval: 10s
  
  # Wait before re-sending notification
  repeat_interval: 4h

  # Routing rules for different alert types
  routes:
    # Critical alerts - immediate notification
    - receiver: 'critical-alerts'
      match:
        severity: critical
      group_wait: 5s
      repeat_interval: 30m
      continue: true  # Also send to default receiver

    # Warning alerts - standard notification
    - receiver: 'warning-alerts'
      match:
        severity: warning
      group_wait: 30s
      repeat_interval: 4h

    # Database alerts - notify DB team
    - receiver: 'database-team'
      match:
        component: database
      group_wait: 10s
      repeat_interval: 2h

    # Business metrics alerts - notify management
    - receiver: 'business-team'
      match:
        component: business
      group_wait: 1m
      repeat_interval: 6h

    # Off-hours critical alerts - use SMS
    - receiver: 'oncall-sms'
      match:
        severity: critical
      time_intervals:
        - off_hours
      group_wait: 0s
      repeat_interval: 15m

# Inhibition rules - suppress certain alerts when others are firing
inhibit_rules:
  # If service is down, don't alert on high response times
  - source_match:
      severity: 'critical'
      alertname: 'ServiceDown'
    target_match:
      severity: 'warning'
    equal: ['instance', 'job']

  # If system has critical CPU, suppress high CPU warnings
  - source_match:
      severity: 'critical'
      alertname: 'CriticalCPUUsage'
    target_match:
      severity: 'warning'
      alertname: 'HighCPUUsage'
    equal: ['instance']

# Receiver configurations - where to send alerts
receivers:
  # Default email receiver
  - name: 'default-receiver'
    email_configs:
      - to: 'devops-team@dhakacart.com'
        headers:
          Subject: '[DhakaCart] Alert: {{ .GroupLabels.alertname }}'
        html: |
          <h2>Alert: {{ .GroupLabels.alertname }}</h2>
          <p><strong>Severity:</strong> {{ .CommonLabels.severity }}</p>
          <p><strong>Summary:</strong> {{ .CommonAnnotations.summary }}</p>
          <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>
          <p><strong>Time:</strong> {{ .StartsAt }}</p>
          <a href="{{ .GeneratorURL }}">View in Prometheus</a>

  # Critical alerts - multiple channels
  - name: 'critical-alerts'
    email_configs:
      - to: 'critical@dhakacart.com, cto@dhakacart.com'
        send_resolved: true
        headers:
          Subject: 'üö® [CRITICAL] {{ .GroupLabels.alertname }}'
    # Slack webhook (uncomment and configure)
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'
    #     channel: '#alerts-critical'
    #     title: 'üö® Critical Alert'
    #     text: '{{ .CommonAnnotations.summary }}'
    # PagerDuty (uncomment and configure)
    # pagerduty_configs:
    #   - service_key: 'your-pagerduty-service-key'

  # Warning alerts
  - name: 'warning-alerts'
    email_configs:
      - to: 'devops-team@dhakacart.com'
        send_resolved: true
        headers:
          Subject: '‚ö†Ô∏è [WARNING] {{ .GroupLabels.alertname }}'

  # Database team
  - name: 'database-team'
    email_configs:
      - to: 'dba@dhakacart.com'
        send_resolved: true
        headers:
          Subject: '[Database] {{ .GroupLabels.alertname }}'

  # Business team
  - name: 'business-team'
    email_configs:
      - to: 'business@dhakacart.com, management@dhakacart.com'
        send_resolved: true
        headers:
          Subject: '[Business Metrics] {{ .GroupLabels.alertname }}'

  # On-call SMS (using SMS gateway or Twilio)
  - name: 'oncall-sms'
    # webhook_configs:
    #   - url: 'https://sms-gateway.example.com/send'
    #     send_resolved: false
    email_configs:
      - to: 'oncall@dhakacart.com'
        send_resolved: false
        headers:
          Subject: 'üö® CRITICAL ALERT - {{ .GroupLabels.alertname }}'

# Time intervals for routing
time_intervals:
  # Off-hours: weekdays 6 PM to 9 AM, all day weekends
  - name: off_hours
    time_intervals:
      - times:
          - start_time: '18:00'
            end_time: '09:00'
        weekdays: ['monday:friday']
      - weekdays: ['saturday', 'sunday']

