# Grafana Dashboard Provider Configuration
# Automatically loads dashboards from files

apiVersion: 1

providers:
  - name: 'DhakaCart Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards

