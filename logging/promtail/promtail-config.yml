# Promtail Configuration
# Collects logs and sends them to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

# Where to send logs
clients:
  - url: http://loki:3100/loki/api/v1/push

positions:
  filename: /tmp/positions.yaml

scrape_configs:
  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["logging=promtail"]
    relabel_configs:
      # Add container name as label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      # Add container image as label
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      # Add docker compose service name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      # Add container ID
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'

  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system_logs
          __path__: /var/log/*.log

  # Backend application logs
  - job_name: backend
    static_configs:
      - targets:
          - localhost
        labels:
          job: backend
          app: dhakacart
          component: backend
          __path__: /var/log/dhakacart/backend/*.log
    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
      # Extract log level
      - labels:
          level:
      # Add timestamp
      - timestamp:
          source: timestamp
          format: RFC3339

  # Frontend application logs
  - job_name: frontend
    static_configs:
      - targets:
          - localhost
        labels:
          job: frontend
          app: dhakacart
          component: frontend
          __path__: /var/log/dhakacart/frontend/*.log

  # PostgreSQL logs
  - job_name: postgres
    static_configs:
      - targets:
          - localhost
        labels:
          job: postgres
          app: dhakacart
          component: database
          __path__: /var/log/postgresql/*.log
    pipeline_stages:
      # Parse PostgreSQL log format
      - regex:
          expression: '(?P<timestamp>\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}:\\d{2}.\\d{3}) \\[(?P<pid>\\d+)\\] (?P<level>\\w+):\\s+(?P<message>.*)'
      - labels:
          level:
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05.000'

  # Redis logs
  - job_name: redis
    static_configs:
      - targets:
          - localhost
        labels:
          job: redis
          app: dhakacart
          component: cache
          __path__: /var/log/redis/*.log

  # Nginx/Ingress logs
  - job_name: nginx
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          app: dhakacart
          component: ingress
          __path__: /var/log/nginx/*.log
    pipeline_stages:
      # Parse nginx access log format
      - regex:
          expression: '^(?P<remote_addr>[\\w\\.]+) - (?P<remote_user>[\\w]+) \\[(?P<timestamp>[\\w:/]+\\s[+\\-]\\d{4})\\] "(?P<method>\\w+) (?P<path>[\\S]+) (?P<protocol>[\\S]+)" (?P<status>[\\d]+) (?P<body_bytes_sent>[\\d]+)'
      - labels:
          method:
          status:
      - timestamp:
          source: timestamp
          format: '02/Jan/2006:15:04:05 -0700'

