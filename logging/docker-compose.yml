# Docker Compose for Logging Stack
# Grafana Loki + Promtail for log aggregation

version: '3.8'

networks:
  logging:
    driver: bridge
  monitoring:
    external: true
    name: monitoring_monitoring
  app-network:
    external: true

volumes:
  loki-data:

services:
  # Loki - Log aggregation and storage
  loki:
    image: grafana/loki:latest
    container_name: dhakacart-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yml:/etc/loki/loki-config.yml
      - loki-data:/loki
    command: -config.file=/etc/loki/loki-config.yml
    networks:
      - logging
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Promtail - Log collector
  promtail:
    image: grafana/promtail:latest
    container_name: dhakacart-promtail
    restart: unless-stopped
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/promtail-config.yml
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/promtail-config.yml
    networks:
      - logging
      - app-network
    depends_on:
      - loki

  # Promtail for Docker containers
  promtail-docker:
    image: grafana/promtail:latest
    container_name: dhakacart-promtail-docker
    restart: unless-stopped
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/promtail-config.yml
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/promtail-config.yml
    networks:
      - logging
      - app-network
    depends_on:
      - loki

